databaseChangeLog:
  - include:
        file: db/changelog/002-add-document-not-null-constraint.xml
  - changeSet:
      id: 1
      author: user
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: candidates
      changes:
        - createTable:
            tableName: candidates
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: position_id
                  type: bigint
                  constraints:
                    nullable: false